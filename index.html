<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mustafai Chatting App | Final Pro Max</title>
    
    <!-- Robust Tools -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body { font-family: sans-serif; background-color: #0f172a; color: #f1f5f9; overflow: hidden; margin: 0; width: 100vw; height: 100vh; }
        .hidden { display: none !important; }
        .app-shell { display: flex; flex-direction: column; height: 100vh; width: 100%; position: relative; background: #0f172a; }
        .main-content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 100px; width: 100%; }

        /* Navigation - White Icons */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: #1e293b; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .nav-btn { color: #ffffff !important; display: flex; flex-direction: column; align-items: center; gap: 4px; opacity: 0.6; transition: 0.3s; background: none; border: none; outline: none; }
        .nav-active { opacity: 1 !important; color: #6366f1 !important; border-top: 2px solid #6366f1; padding-top: 5px; }
        .nav-btn span { font-size: 10px; font-weight: bold; text-transform: uppercase; color: white; }

        /* Chat Items */
        .chat-item { width: 100%; background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.05); border-radius: 15px; padding: 15px; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; cursor: pointer; }

        /* Bubbles */
        .msg-sent { background: #6366f1; color: white; border-radius: 18px 18px 4px 18px; margin-left: auto; width: fit-content; max-width: 80%; margin-bottom: 8px; padding: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); position: relative; }
        .msg-received { background: #1e293b; color: white; border-radius: 18px 18px 18px 4px; border: 1px solid rgba(255,255,255,0.05); width: fit-content; max-width: 80%; margin-bottom: 8px; padding: 10px; position: relative; }
        
        video, img { max-width: 220px; border-radius: 12px; display: block; margin-top: 5px; background: #000; object-fit: contain; }
        audio { width: 200px; height: 38px; margin-top: 5px; }
        
        .unread-badge { background: #6366f1; color: white; font-size: 10px; padding: 2px 7px; border-radius: 20px; font-weight: bold; }
        .call-log-pill { background: rgba(255,255,255,0.05); color: #94a3b8; font-size: 10px; padding: 5px 15px; border-radius: 20px; align-self: center; margin: 10px 0; border: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 6px; width: fit-content; }
        
        #reaction-bar { position: fixed; background: #1e293b; border: 1px solid rgba(255,255,255,0.2); border-radius: 30px; padding: 5px 15px; display: none; z-index: 3000; box-shadow: 0 10px 30px rgba(0,0,0,0.8); animation: bounceIn 0.3s; }
        .msg-menu { position: absolute; bottom: -45px; right: 0; background: #1e293b; border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; padding: 5px; display: none; z-index: 100; min-width: 100px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .show-menu { display: block !important; }
        .reaction-badge { position: absolute; bottom: -12px; right: 10px; background: #334155; border-radius: 12px; padding: 1px 6px; font-size: 12px; }

        .credits { position: fixed; bottom: 80px; right: 10px; font-size: 10px; font-weight: bold; color: #6366f1; z-index: 999; pointer-events: none; }
        .call-video-full { width: 100%; height: 100%; object-fit: cover; position: absolute; inset: 0; background: #000; }
        .call-video-self { width: 95px; height: 135px; position: absolute; top: 15px; right: 15px; border: 2px solid white; z-index: 100; border-radius: 12px; }
        .ring-anim { animation: ring-pulse 1.5s infinite; }
        @keyframes ring-pulse { 0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); } }
    </style>
</head>
<body>

    <div class="credits">Created by : M.FAREED MUSTAFAI</div>

    <!-- REACTION BAR -->
    <div id="reaction-bar" onmouseleave="hideReactions()">
        <span class="emoji-btn cursor-pointer p-1 text-2xl" onclick="applyReaction('‚ù§Ô∏è')">‚ù§Ô∏è</span>
        <span class="emoji-btn cursor-pointer p-1 text-2xl" onclick="applyReaction('üòÇ')">üòÇ</span>
        <span class="emoji-btn cursor-pointer p-1 text-2xl" onclick="applyReaction('üëç')">üëç</span>
        <span class="emoji-btn cursor-pointer p-1 text-2xl" onclick="applyReaction('üòÆ')">üòÆ</span>
        <span class="emoji-btn cursor-pointer p-1 text-2xl" onclick="applyReaction('üò¢')">üò¢</span>
    </div>

    <!-- CALL SCREEN (ACCEPT/REJECT WORKING) -->
    <div id="call-screen" class="fixed inset-0 z-[5000] bg-slate-950 hidden flex flex-col items-center justify-center p-6 text-center">
        <div id="ringing-ui">
            <div class="w-32 h-32 bg-indigo-600 rounded-full mx-auto mb-8 flex items-center justify-center text-4xl font-bold ring-anim" id="call-avatar">?</div>
            <h2 class="text-3xl font-bold mb-2 text-white" id="call-user-name">User</h2>
            <p class="text-indigo-400 animate-pulse mb-12" id="call-status-label">Incoming Call...</p>
            <div class="flex gap-10 justify-center mt-10">
                <button onclick="handleRejectCall()" class="bg-red-600 w-16 h-16 rounded-full flex items-center justify-center shadow-lg"><i data-lucide="phone-off"></i></button>
                <button id="accept-btn" onclick="handleAcceptCall()" class="bg-emerald-600 w-16 h-16 rounded-full flex items-center justify-center shadow-lg hidden"><i data-lucide="phone"></i></button>
            </div>
        </div>
        <div id="video-ui" class="absolute inset-0 hidden">
            <video id="remote-video" class="call-video-full" autoplay playsinline></video>
            <video id="local-video" class="call-video-self" autoplay playsinline muted></video>
            <button onclick="handleEndCall()" class="absolute bottom-10 left-1/2 -translate-x-1/2 bg-red-600 p-6 rounded-full z-[5001] shadow-2xl"><i data-lucide="phone-off"></i></button>
        </div>
    </div>

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="fixed inset-0 z-[2000] bg-slate-900 flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-md bg-slate-800 p-8 rounded-[2.5rem] shadow-2xl border border-slate-700">
            <h1 class="text-4xl font-black text-indigo-500 italic mb-2 uppercase">MUSTAFAI</h1>
            <p class="text-slate-400 text-xs mb-10 font-bold tracking-widest uppercase text-center">Global Standard Hub</p>
            <div id="login-form" class="space-y-4 text-left">
                <input type="email" id="l-email" placeholder="Email" class="w-full p-4 bg-slate-700/50 border border-slate-600 rounded-2xl outline-none text-white">
                <input type="password" id="l-password" placeholder="Password" class="w-full p-4 bg-slate-700/50 border border-slate-600 rounded-2xl outline-none text-white">
                <button onclick="handleAuth('login')" class="w-full bg-indigo-600 py-4 rounded-2xl font-bold active:scale-95 transition">Sign In</button>
                <button onclick="handleAuth('google')" class="w-full bg-white text-slate-900 py-4 rounded-2xl font-bold flex items-center justify-center gap-3">
                    <img src="https://i.imghippo.com/files/xwca3418zU.png" style="width:22px"> Google Login
                </button>
                <p class="text-center text-slate-400 text-sm mt-4">New Account? <button onclick="toggleAuth(true)" class="text-indigo-400 font-bold underline">Sign Up</button></p>
            </div>
            <div id="signup-form" class="hidden space-y-4">
                <input type="text" id="s-name" placeholder="Full Name" class="w-full p-4 bg-slate-700/50 border border-slate-600 rounded-2xl outline-none text-white">
                <input type="text" id="s-username" placeholder="Username" class="w-full p-4 bg-slate-700/50 border border-slate-600 rounded-2xl outline-none text-white">
                <input type="email" id="s-email" placeholder="Email Address" class="w-full p-4 bg-slate-700/50 border border-slate-600 rounded-2xl outline-none text-white">
                <input type="password" id="s-password" placeholder="Password" class="w-full p-4 bg-slate-700/50 border border-slate-600 rounded-2xl outline-none text-white">
                <button onclick="handleAuth('signup')" class="w-full bg-emerald-600 py-4 rounded-2xl font-bold">Register</button>
            </div>
        </div>
    </div>

    <!-- APP SHELL -->
    <div id="app-screen" class="hidden app-shell">
        <header class="p-5 flex justify-between items-center bg-slate-800 border-b border-white/5">
            <div>
                <h2 id="view-title" class="text-xl font-bold text-white uppercase tracking-tighter">Home</h2>
                <div class="flex items-center gap-1"><div class="w-1.5 h-1.5 bg-indigo-500 rounded-full animate-pulse"></div><span class="text-[9px] font-bold text-indigo-400">SECURE NETWORK</span></div>
            </div>
            <button onclick="openSearch()" class="w-11 h-11 bg-indigo-600 rounded-xl flex items-center justify-center text-white"><i data-lucide="plus"></i></button>
        </header>

        <main class="main-content">
            <div id="view-home" class="tab-view w-full"><div id="chats-container" class="space-y-1"></div></div>
            <div id="view-requests" class="tab-view hidden pt-4"><div id="requests-container" class="space-y-3"></div></div>
            <div id="view-profile" class="tab-view hidden text-center pt-8">
                <div class="w-28 h-28 bg-indigo-600 rounded-3xl flex items-center justify-center text-4xl font-bold mx-auto mb-6 shadow-2xl rotate-3" id="p-avatar">?</div>
                <div id="p-display-box">
                    <h2 id="p-name" class="text-2xl font-bold text-white mb-1">Name</h2>
                    <p id="p-username" class="text-indigo-400 mb-10 font-bold font-sm">@user</p>
                    <button onclick="toggleEditMode(true)" class="w-full max-w-sm p-4 bg-slate-800 rounded-2xl border border-slate-700 font-bold mb-4">Edit Profile Name</button>
                </div>
                <div id="p-edit-box" class="hidden space-y-4 max-w-sm mx-auto bg-slate-800 p-6 rounded-3xl border border-slate-700">
                    <input type="text" id="edit-name-val" class="w-full p-4 bg-slate-700 rounded-xl outline-none border border-slate-600 text-white" placeholder="New Name">
                    <button onclick="saveNameUpdate()" class="w-full bg-indigo-600 py-3 rounded-xl font-bold text-sm text-white">Save Changes</button>
                </div>
                <button onclick="logout()" class="w-full max-w-sm p-4 bg-red-900/10 text-red-500 rounded-2xl font-bold mt-10 border border-red-900/20">Sign Out</button>
            </div>
        </main>

        <nav class="nav-bar">
            <button onclick="switchTab('home')" id="nav-home" class="nav-btn nav-active"><i data-lucide="message-circle"></i><span>Home</span></button>
            <button onclick="switchTab('requests')" id="nav-requests" class="nav-btn"><i data-lucide="bell"></i><span>Inbox</span></button>
            <button onclick="switchTab('profile')" id="nav-profile" class="nav-btn"><i data-lucide="user"></i><span>Profile</span></button>
        </nav>
    </div>

    <!-- CHAT OVERLAY -->
    <div id="chat-window" class="fixed inset-0 z-[1500] bg-slate-900 hidden flex flex-col">
        <header class="p-4 bg-slate-800 flex items-center justify-between border-b border-white/5 shadow-lg">
            <div class="flex items-center gap-3" onclick="closeChat()">
                <button class="p-1 text-white"><i data-lucide="chevron-left"></i></button>
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center font-bold text-sm text-white" id="chat-head-avatar">?</div>
                <h4 id="chat-head-name" class="font-bold text-sm text-white">Friend</h4>
            </div>
            <div class="flex gap-3 px-2">
                <button onclick="deleteFullChat()" class="text-red-400 p-2"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                <button onclick="startCall('voice')" class="text-slate-400 p-2"><i data-lucide="phone" class="w-5 h-5"></i></button>
                <button onclick="startCall('video')" class="text-slate-400 p-2"><i data-lucide="video" class="w-5 h-5"></i></button>
            </div>
        </header>
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col bg-slate-950/20"></div>
        <div class="p-4 bg-slate-800 flex items-center gap-3 border-t border-white/5">
            <label class="p-2 cursor-pointer text-slate-400"><i data-lucide="paperclip"></i><input type="file" id="media-uploader" class="hidden" onchange="processMediaProfessional(this.files[0])"></label>
            <button id="mic-btn" onclick="toggleVoice()" class="p-2 text-slate-400"><i data-lucide="mic"></i></button>
            <input type="text" id="msg-input" placeholder="Message..." class="flex-1 bg-slate-700/50 p-4 rounded-2xl outline-none text-white text-sm">
            <button onclick="sendMsg()" class="bg-indigo-600 p-4 rounded-2xl shadow-lg active:scale-90 transition"><i data-lucide="send"></i></button>
        </div>
    </div>

    <!-- SEARCH MODAL -->
    <div id="search-modal" class="fixed inset-0 z-[1100] bg-black/95 hidden flex items-center justify-center p-6">
        <div class="w-full max-w-xs glass-ui p-8 rounded-3xl space-y-4">
            <h3 class="font-bold text-white text-center">Find Connection</h3>
            <input type="text" id="search-input-val" placeholder="Username..." class="w-full p-4 bg-slate-700 rounded-xl outline-none text-white border border-slate-600">
            <button onclick="findUser()" class="w-full bg-indigo-600 py-3 rounded-xl font-bold">Search</button>
            <div id="search-result-box" class="hidden p-4 bg-slate-700 rounded-xl flex justify-between items-center border border-indigo-500/20">
                <span id="res-username" class="text-white font-bold text-sm">@user</span>
                <button onclick="sendFriendRequest()" class="bg-indigo-500 px-4 py-1 rounded text-xs font-bold">Add</button>
            </div>
            <button onclick="closeSearch()" class="w-full text-slate-500 text-xs font-bold mt-4 tracking-widest uppercase">Cancel</button>
        </div>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDPdaRnyQnGbzmqSfvAy7pCWHt2q-cX9xQ",
            authDomain: "chatting-app-5fc24.firebaseapp.com",
            databaseURL: "https://chatting-app-5fc24-default-rtdb.firebaseio.com",
            projectId: "chatting-app-5fc24",
            storageBucket: "chatting-app-5fc24.firebasestorage.app",
            messagingSenderId: "180248992868",
            appId: "1:180248992868:web:c61875bc5b6999b7a15371"
        };
        firebase.initializeApp(firebaseConfig);
        var auth = firebase.auth();
        var db = firebase.database();
        var provider = new firebase.auth.GoogleAuthProvider();

        var me, selectedFriend, myPeer, myStream, activeCall, mediaRec, audioChks = [];
        var callAnsTime = null;

        window.toggleAuth = (s) => { document.getElementById('login-form').classList.toggle('hidden', s); document.getElementById('signup-form').classList.toggle('hidden', !s); };
        window.handleAuth = (m) => {
            if(m==='login') auth.signInWithEmailAndPassword(document.getElementById('l-email').value, document.getElementById('l-password').value).catch(alert);
            else if(m==='signup') {
                var user = document.getElementById('s-username').value.toLowerCase().trim();
                db.ref('usernames/'+user).once('value', function(s){
                    if(s.exists()) return alert("Taken!");
                    auth.createUserWithEmailAndPassword(document.getElementById('s-email').value, document.getElementById('s-password').value).then(function(res){
                        db.ref('users/'+res.user.uid).set({uid:res.user.uid, name:document.getElementById('s-name').value, username:user});
                        db.ref('usernames/'+user).set(res.user.uid);
                    });
                });
            } else auth.signInWithPopup(provider);
        };
        window.logout = () => auth.signOut();

        auth.onAuthStateChanged(function(u){
            if(u){
                db.ref('users/'+u.uid).on('value', function(s){
                    me = s.val(); if(!me) return;
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-screen').classList.remove('hidden');
                    document.getElementById('p-name').innerText = me.name;
                    document.getElementById('p-username').innerText = '@'+me.username;
                    document.getElementById('p-avatar').innerText = me.name[0];
                    if(!myPeer) initPeer(u.uid);
                    listenSignals();
                    loadInbox();
                });
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
            if(window.lucide) lucide.createIcons();
        });

        window.toggleEditMode = (e) => { document.getElementById('p-display-box').classList.toggle('hidden', e); document.getElementById('p-edit-box').classList.toggle('hidden', !e); if(e) document.getElementById('edit-name-val').value = me.name; };
        window.saveNameUpdate = () => { var n = document.getElementById('edit-name-val').value; if(n) db.ref('users/'+me.uid).update({name:n}).then(()=>toggleEditMode(false)); };

        // --- CALLS 100% WORKING ---
        function initPeer(id) { 
            myPeer = new Peer(id, { config: { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }, { 'urls': 'stun:stun1.l.google.com:19302' }] } }); 
            myPeer.on('call', (c) => { activeCall = c; }); 
        }

        function listenSignals() {
            db.ref('calls/'+auth.currentUser.uid).on('value', function(snap) {
                var d = snap.val();
                if(d && d.status==='ringing') {
                    db.ref('users/'+d.from).once('value', function(u) {
                        document.getElementById('call-screen').classList.remove('hidden');
                        document.getElementById('call-user-name').innerText = u.val().name;
                        document.getElementById('accept-btn').classList.remove('hidden');
                    });
                } else if(!d) document.getElementById('call-screen').classList.add('hidden');
            });
        }

        window.startCall = (type) => {
            document.getElementById('call-screen').classList.remove('hidden');
            document.getElementById('call-user-name').innerText = selectedFriend.name;
            db.ref('calls/'+selectedFriend.uid).set({ from:me.uid, type:type, status:'ringing', time:Date.now() });
            navigator.mediaDevices.getUserMedia({video: type==='video', audio:true}).then(s => {
                myStream = s; activeCall = myPeer.call(selectedFriend.uid, s);
                setupCallUI(s);
            }).catch(e => alert("Mic/Camera Blocked"));
        };

        window.handleAcceptCall = () => {
            navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => {
                myStream = s; activeCall.answer(s); callAnsTime = Date.now();
                db.ref('calls/'+auth.currentUser.uid).update({status:'connected'});
                setupCallUI(s);
            });
        };

        function setupCallUI(s) {
            document.getElementById('ringing-ui').classList.add('hidden');
            document.getElementById('video-ui').classList.remove('hidden');
            document.getElementById('local-video').srcObject = s;
            activeCall.on('stream', rs => { document.getElementById('remote-video').srcObject = rs; if(!callAnsTime) callAnsTime = Date.now(); });
        }

        window.rejectCall = () => { logCall('missed'); db.ref('calls/'+me.uid).remove(); endCall(); };
        window.handleEndCall = () => { 
            if(callAnsTime) logCall('completed', Math.round((Date.now()-callAnsTime)/60000));
            if(activeCall) activeCall.close(); if(myStream) myStream.getTracks().forEach(t => t.stop());
            db.ref('calls/'+me.uid).remove(); location.reload(); 
        };
        function logCall(s, d) { var cid = me.uid < selectedFriend.uid ? me.uid+selectedFriend.uid : selectedFriend.uid+me.uid; db.ref('messages/'+cid).push({ sender:me.uid, text: s==='completed' ? "Chatted for "+d+" mins" : "Missed call", type:'call_log', time:Date.now(), read:false }); }

        // --- MEDIA COMPRESS FIX ---
        window.processMediaProfessional = (file) => {
            if(!file) return;
            var reader = new FileReader();
            reader.onload = e => {
                var data = e.target.result;
                if(file.type.startsWith('image/')) {
                    var img = new Image(); img.src = data;
                    img.onload = function() {
                        var canvas = document.createElement('canvas'); var MAX = 400; var sc = MAX/img.width;
                        canvas.width = MAX; canvas.height = img.height*sc;
                        canvas.getContext('2d').drawImage(img, 0,0, canvas.width, canvas.height);
                        pushMedia('img', canvas.toDataURL('image/jpeg', 0.5));
                    };
                } else if(file.size < 2000000) { pushMedia('vid', data); }
                else alert("Too big. Max 2MB.");
            }; r.readAsDataURL(file);
        };
        function pushMedia(t, d) { var cid = me.uid < selectedFriend.uid ? me.uid+selectedFriend.uid : selectedFriend.uid+me.uid; db.ref('messages/'+cid).push({sender:me.uid, type:t, data:d, time:Date.now(), read:false}); }

        // --- VOICE ---
        window.toggleVoice = () => {
            if (!mediaRec || mediaRec.state === "inactive") {
                navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
                    var mType = MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : 'audio/mp4';
                    mediaRec = new MediaRecorder(s, { mimeType: mType }); mediaRec.start(); audioChks = []; document.getElementById('mic-btn').classList.add('text-red-500');
                    mediaRec.ondataavailable = e => audioChks.push(e.data);
                    mediaRec.onstop = () => {
                        var r = new FileReader(); r.onload = e => pushMedia('audio', e.target.result);
                        r.readAsDataURL(new Blob(audioChks, {type: mType}));
                        document.getElementById('mic-btn').classList.remove('text-red-500'); s.getTracks().forEach(t => t.stop());
                    };
                });
            } else mediaRec.stop();
        };

        // --- DATA ---
        function loadInbox(){
            db.ref('friends/'+auth.currentUser.uid).on('value', function(snap){
                var cont = document.getElementById('chats-container'); cont.innerHTML = "";
                snap.forEach(function(c){
                    db.ref('users/'+c.key).once('value').then(function(fs){
                        var f = fs.val(); var chatId = me.uid < f.uid ? me.uid+f.uid : f.uid+me.uid;
                        db.ref('messages/'+chatId).on('value', function(mSnap){
                            var unread = 0, lastT = "";
                            mSnap.forEach(function(m){ if(m.val().sender !== me.uid && !m.val().read) unread++; lastT = formatTime(m.val().time); });
                            var d = document.createElement('div'); d.className = "chat-item";
                            d.onclick = () => openChat(f);
                            d.innerHTML = `<div class='w-12 h-12 bg-indigo-500 rounded-xl flex items-center justify-center font-bold'>${f.name[0]}</div>
                                           <div class='flex-1'><div class='flex justify-between font-bold text-sm text-white'><span>${f.name}</span><span class='text-slate-500 text-[10px]'>${lastT}</span></div>
                                           <div class='flex justify-between mt-1 text-[10px] text-slate-400'><span>Connection</span>${unread>0?`<span class='unread-badge'>${unread}</span>`:''}</div></div>`;
                            cont.prepend(d);
                        });
                    });
                });
            });
            db.ref('requests/'+me.uid).on('value', function(s){
                var cont = document.getElementById('requests-container'); cont.innerHTML = "";
                s.forEach(function(c){
                    var r = c.val(); var d = document.createElement('div'); d.className = "chat-item justify-between";
                    d.innerHTML = `<div><p class='font-bold text-white'>${r.name}</p></div><button onclick="acceptFriend('${r.uid}')" class="bg-indigo-600 px-4 py-2 rounded-xl text-xs font-bold">Accept</button>`;
                    cont.appendChild(d);
                });
            });
        }

        window.openChat = function(f){
            selectedFriend = f; document.getElementById('chat-head-name').innerText = f.name;
            document.getElementById('chat-head-avatar').innerText = f.name[0];
            document.getElementById('chat-window').classList.remove('hidden');
            var cid = me.uid < f.uid ? me.uid+f.uid : f.uid+me.uid;
            db.ref('messages/'+cid).on('value', function(snap){
                var box = document.getElementById('chat-messages'); box.innerHTML = "";
                snap.forEach(function(c){
                    var m = c.val(), mid = c.key, isMe = m.sender === me.uid;
                    if(!isMe && !m.read) db.ref('messages/'+cid+'/'+mid).update({read:true});
                    if(m.type === 'call_log'){
                        var pill = document.createElement('div'); pill.className="call-log-pill"; pill.innerHTML=`<i data-lucide="phone"></i> ${m.text}`; box.appendChild(pill);
                    } else {
                        var d = document.createElement('div'); d.className = "flex "+(isMe?"justify-end":"justify-start");
                        var reactHtml = m.reaction ? `<div class="reaction-badge">${m.reaction}</div>` : '';
                        var content = `<p class='text-sm'>${m.text||''}</p>`;
                        if(m.type==='img') content = `<img src='${m.data}'>`;
                        if(m.type==='vid') content = `<video src='${m.data}' controls></video>`;
                        if(m.type==='audio') content = `<audio src='${m.data}' controls></audio>`;
                        d.innerHTML = `<div class='p-3 ${isMe?"msg-sent":"msg-received"}' ondblclick="showReact('${cid}','${mid}', event)">
                            ${content}${reactHtml}<div class="flex justify-between items-center mt-1 gap-4"><span class='text-[8px] opacity-60'>${formatTime(m.time)}</span>
                            <button onclick="toggleMsgMenu('${mid}')" class="p-1 opacity-50"><i data-lucide="more-horizontal" class="w-3"></i></button></div>
                            <div id="menu-${mid}" class="msg-menu"><button onclick="downloadMedia('${m.data}')">Save</button>
                            ${isMe?`<button onclick="editMsg('${cid}','${mid}','${m.text}')">Edit</button><button onclick="deleteMsg('${cid}','${mid}')" class="text-red-400">Delete</button>`:''}</div></div>`;
                        box.appendChild(d);
                    }
                });
                box.scrollTop = box.scrollHeight; lucide.createIcons();
            });
        };

        // --- UTILS ---
        window.sendMsg = () => { var v = document.getElementById('msg-input').value; if(v){ pushMedia('text', v); document.getElementById('msg-input').value=""; }};
        window.deleteFullChat = () => { if(confirm("Delete chat?")) db.ref('messages/'+(me.uid<selectedFriend.uid?me.uid+selectedFriend.uid:selectedFriend.uid+me.uid)).remove(); };
        var crC, crM;
        window.showReact = (c,m,e) => { crC=c; crM=m; var b=document.getElementById('reaction-bar'); b.style.display='block'; b.style.left=e.clientX+'px'; b.style.top=(e.clientY-60)+'px'; };
        window.hideReactions = () => document.getElementById('reaction-bar').style.display='none';
        window.applyReaction = (emoji) => { db.ref('messages/'+crC+'/'+crM+'/reaction').set(emoji); hideReactions(); };
        window.toggleMsgMenu = (id) => document.getElementById('menu-'+id).classList.toggle('show-menu');
        window.deleteMsg = (cid, mid) => db.ref('messages/'+cid+'/'+mid).remove();
        window.editMsg = (cid, mid, old) => { var n = prompt("Edit:", old); if(n) db.ref('messages/'+cid+'/'+mid).update({text:n}); };
        function formatTime(ts){ if(!ts) return ""; var d = new Date(ts); return d.getHours()+":"+(d.getMinutes()<10?'0':'')+d.getMinutes(); }
        window.switchTab = (t) => { 
            document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden')); 
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active')); 
            document.getElementById('view-'+t).classList.remove('hidden'); 
            document.getElementById('nav-'+t).classList.add('nav-active'); 
            document.getElementById('view-title').innerText = t==='requests'?'Inbox':t.charAt(0).toUpperCase()+t.slice(1); 
            lucide.createIcons(); 
        };
        window.closeChat = () => document.getElementById('chat-window').classList.add('hidden');
        window.openSearch = () => document.getElementById('search-modal').classList.remove('hidden');
        window.closeSearch = () => document.getElementById('search-modal').classList.add('hidden');
        window.findUser = () => { var u = document.getElementById('search-username-input').value.toLowerCase().trim(); db.ref('usernames/'+u).once('value', s => { if(s.exists()){ window.lastUID = s.val(); document.getElementById('res-username').innerText = '@'+u; document.getElementById('search-result-box').classList.remove('hidden'); } else alert("No user"); }); };
        window.sendFriendRequest = () => { db.ref('requests/'+window.lastUID+'/'+auth.currentUser.uid).set({uid:auth.currentUser.uid, name:me.name, username:me.username}); alert("Sent!"); closeSearch(); };
        window.acceptFriend = (uid) => { db.ref('friends/'+auth.currentUser.uid+'/'+uid).set(true); db.ref('friends/'+uid+'/'+auth.currentUser.uid).set(true); db.ref('requests/'+auth.currentUser.uid+'/'+uid).remove(); };
        window.downloadMedia = (d) => { var a=document.createElement("a"); a.href=d; a.download="mustafai_save.jpg"; a.click(); };
        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
