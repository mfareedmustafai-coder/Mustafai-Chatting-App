<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mustafai Chatting App | Pro Max</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body { font-family: sans-serif; background-color: #0f172a; color: #f1f5f9; overflow: hidden; margin: 0; }
        .glass-ui { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .nav-active { color: #6366f1; border-bottom: 3px solid #6366f1; }
        .msg-sent { background: #6366f1; color: white; border-radius: 18px 18px 4px 18px; position: relative; margin-left: auto; max-width: 85%; }
        .msg-received { background: #1e293b; color: white; border-radius: 18px 18px 18px 4px; border: 1px solid rgba(255,255,255,0.05); position: relative; max-width: 85%; }
        video, img { max-width: 100%; border-radius: 12px; margin-top: 5px; }
        .media-menu { position: absolute; bottom: -35px; right: 0; background: #1e293b; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 6px; display: none; z-index: 50; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .show-menu { display: block !important; }
        .unread-badge { background: #6366f1; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; font-weight: bold; }
        .recording { animation: pulse 1.5s infinite; color: #ef4444 !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <!-- --- AUTH SCREEN --- -->
    <div id="auth-screen" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-6">
        <div class="w-full max-w-md bg-slate-800 p-8 rounded-[2.5rem] shadow-2xl border border-slate-700 text-center">
            <h1 class="text-4xl font-black text-indigo-500 italic mb-2 uppercase">MUSTAFAI</h1>
            <p class="text-slate-400 text-sm mb-10">The Professional Standard for Chat</p>

            <div id="login-form" class="space-y-4 text-left">
                <input type="email" id="l-email" placeholder="Email Address" class="w-full p-4 bg-slate-700/50 border border-slate-600 rounded-2xl outline-none text-white">
                <input type="password" id="l-password" placeholder="Password" class="w-full p-4 bg-slate-700/50 border border-slate-600 rounded-2xl outline-none text-white">
                <button onclick="handleAuth('login')" class="w-full bg-indigo-600 py-4 rounded-2xl font-bold hover:bg-indigo-700 transition active:scale-95">Sign In</button>
                <button onclick="handleAuth('google')" class="w-full bg-white text-slate-900 py-4 rounded-2xl font-bold flex items-center justify-center gap-3 active:scale-95 transition">
                    <img src="https://i.imghippo.com/files/xwca3418zU.png" class="w-6 h-6 object-contain"> Google Login
                </button>
                <p class="text-center text-slate-400 text-sm mt-4">Need an account? <button onclick="toggleAuth(true)" class="text-indigo-400 font-bold">Sign Up</button></p>
            </div>

            <div id="signup-form" class="hidden space-y-4 text-left">
                <input type="text" id="s-name" placeholder="Full Name" class="w-full p-4 bg-slate-700/50 border border-slate-600 rounded-2xl outline-none text-white">
                <input type="text" id="s-username" placeholder="Username (Unique)" class="w-full p-4 bg-slate-700/50 border border-slate-600 rounded-2xl outline-none text-white">
                <input type="email" id="s-email" placeholder="Email Address" class="w-full p-4 bg-slate-700/50 border border-slate-600 rounded-2xl outline-none text-white">
                <input type="password" id="s-password" placeholder="Password" class="w-full p-4 bg-slate-700/50 border border-slate-600 rounded-2xl outline-none text-white">
                <button onclick="handleAuth('signup')" class="w-full bg-emerald-600 py-4 rounded-2xl font-bold">Create Account</button>
                <p class="text-center text-slate-400 text-sm mt-4">Have an account? <button onclick="toggleAuth(false)" class="text-indigo-400 font-bold">Login</button></p>
            </div>
        </div>
    </div>

    <!-- --- APP INTERFACE --- -->
    <div id="app-screen" class="hidden h-screen max-w-md mx-auto flex flex-col relative bg-slate-900 border-x border-white/5 shadow-2xl">
        <header class="p-6 flex justify-between items-center bg-slate-900/80 backdrop-blur-md sticky top-0 z-50">
            <div>
                <h2 id="view-title" class="text-2xl font-bold">Inbox</h2>
                <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest">Secure Network</p>
            </div>
            <button onclick="openSearch()" class="w-12 h-12 glass-ui rounded-2xl flex items-center justify-center text-indigo-400"><i data-lucide="user-plus"></i></button>
        </header>

        <main class="flex-1 overflow-y-auto px-6 pb-28">
            <div id="view-home" class="tab-view space-y-4"><div id="chats-container" class="space-y-2"></div></div>
            <div id="view-requests" class="tab-view hidden space-y-4"><div id="requests-container" class="space-y-3"></div></div>
            <div id="view-profile" class="tab-view hidden py-8 text-center">
                <div class="w-28 h-28 bg-indigo-600 rounded-[2rem] flex items-center justify-center text-4xl font-bold mx-auto mb-6" id="p-avatar">U</div>
                <div id="p-info-display">
                    <h2 id="p-name" class="text-2xl font-bold text-white">Name</h2>
                    <p id="p-username" class="text-indigo-400 mb-8">@user</p>
                    <button onclick="toggleEditProfile(true)" class="w-full p-4 bg-slate-800 rounded-2xl font-bold border border-slate-700 mb-4">Edit Profile</button>
                </div>
                <div id="p-info-edit" class="hidden space-y-4 bg-slate-800 p-6 rounded-3xl">
                    <input type="text" id="edit-name-val" class="w-full p-4 bg-slate-700 rounded-xl outline-none" placeholder="New Display Name">
                    <div class="flex gap-2">
                        <button onclick="saveProfile()" class="flex-1 bg-indigo-600 py-3 rounded-xl font-bold">Save</button>
                        <button onclick="toggleEditProfile(false)" class="flex-1 bg-slate-600 py-3 rounded-xl font-bold">Cancel</button>
                    </div>
                </div>
                <button onclick="logout()" class="w-full p-4 bg-red-500/10 text-red-500 font-bold rounded-2xl border border-red-500/20">Sign Out</button>
            </div>
        </main>

        <nav class="absolute bottom-0 left-0 right-0 p-6 glass-ui border-t border-white/5 flex justify-around items-center z-50">
            <button onclick="switchTab('home')" id="nav-home" class="nav-active"><i data-lucide="message-square"></i></button>
            <button onclick="switchTab('requests')" id="nav-requests" class="text-slate-500"><i data-lucide="bell"></i></button>
            <button onclick="switchTab('profile')" id="nav-profile" class="text-slate-500"><i data-lucide="user"></i></button>
        </nav>
    </div>

    <!-- --- CHAT WINDOW --- -->
    <div id="chat-window" class="fixed inset-0 z-[60] bg-slate-900 hidden flex flex-col">
        <header class="p-4 bg-slate-800 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <button onclick="closeChat()"><i data-lucide="chevron-left"></i></button>
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center font-bold" id="chat-head-avatar">?</div>
                <h4 id="chat-head-name" class="font-bold text-sm">Friend</h4>
            </div>
            <div class="flex gap-4">
                <button onclick="initCall('voice')" class="text-slate-400"><i data-lucide="phone"></i></button>
                <button onclick="initCall('video')" class="text-slate-400"><i data-lucide="video"></i></button>
            </div>
        </header>
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-8 bg-slate-900/50"></div>
        <div class="p-4 bg-slate-800 flex items-center gap-3">
            <label class="p-2 cursor-pointer text-slate-400"><i data-lucide="paperclip"></i><input type="file" id="media-uploader" class="hidden" accept="image/*,video/*" onchange="processMedia(this.files[0])"></label>
            
            <button id="mic-btn" onclick="toggleVoiceRecord()" class="p-2 text-slate-400"><i data-lucide="mic"></i></button>

            <input type="text" id="msg-input" placeholder="Type message..." class="flex-1 bg-slate-700/50 p-4 rounded-2xl outline-none">
            <button onclick="sendTextMsg()" class="w-14 h-14 bg-indigo-600 rounded-2xl flex items-center justify-center"><i data-lucide="send"></i></button>
        </div>
    </div>

    <!-- --- SEARCH --- -->
    <div id="search-modal" class="fixed inset-0 z-[80] bg-slate-950/80 backdrop-blur-sm hidden flex items-center justify-center p-6">
        <div class="w-full max-w-xs glass-ui p-8 rounded-[2rem] space-y-4 text-center">
            <h3 class="font-bold text-xl text-white">Add Contact</h3>
            <input type="text" id="search-username-input" placeholder="Username..." class="w-full bg-slate-700/50 p-4 rounded-xl outline-none text-white border border-slate-600">
            <button onclick="findUser()" class="w-full bg-indigo-600 py-3 rounded-xl font-bold">Search</button>
            <div id="search-result-box" class="hidden p-4 bg-slate-700/50 rounded-xl flex justify-between items-center">
                <span id="res-username-display" class="font-bold">@user</span>
                <button onclick="sendFriendRequest()" class="bg-indigo-500 px-4 py-1 rounded-lg text-xs">Add</button>
            </div>
            <button onclick="closeSearch()" class="w-full text-slate-500 font-bold text-sm">Close</button>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        var firebaseConfig = {
            apiKey: "AIzaSyDPdaRnyQnGbzmqSfvAy7pCWHt2q-cX9xQ",
            authDomain: "chatting-app-5fc24.firebaseapp.com",
            databaseURL: "https://chatting-app-5fc24-default-rtdb.firebaseio.com",
            projectId: "chatting-app-5fc24",
            storageBucket: "chatting-app-5fc24.firebasestorage.app",
            messagingSenderId: "180248992868",
            appId: "1:180248992868:web:c61875bc5b6999b7a15371"
        };

        firebase.initializeApp(firebaseConfig);
        var auth = firebase.auth();
        var db = firebase.database();
        var provider = new firebase.auth.GoogleAuthProvider();

        var myData = null;
        var selectedFriend = null;
        var myPeer = null;
        var mediaRecorder;
        var audioChunks = [];

        // --- AUTH ---
        window.toggleAuth = function(show) {
            document.getElementById('login-form').classList.toggle('hidden', show);
            document.getElementById('signup-form').classList.toggle('hidden', !show);
        };

        window.handleAuth = function(mode) {
            if(mode === 'login'){
                auth.signInWithEmailAndPassword(document.getElementById('l-email').value, document.getElementById('l-password').value).catch(function(e){alert(e.message)});
            } else if(mode === 'signup'){
                var name = document.getElementById('s-name').value;
                var user = document.getElementById('s-username').value.toLowerCase().trim();
                db.ref('usernames/'+user).once('value').then(function(s){
                    if(s.exists()) return alert("Username taken!");
                    auth.createUserWithEmailAndPassword(document.getElementById('s-email').value, document.getElementById('s-password').value).then(function(res){
                        db.ref('users/'+res.user.uid).set({uid:res.user.uid, name:name, username:user});
                        db.ref('usernames/'+user).set(res.user.uid);
                    });
                });
            } else {
                auth.signInWithPopup(provider).then(function(res){
                    db.ref('users/'+res.user.uid).once('value').then(function(s){
                        if(!s.exists()){
                            var u = "user" + Math.floor(Math.random()*1000);
                            db.ref('users/'+res.user.uid).set({uid:res.user.uid, name:res.user.displayName, username:u});
                            db.ref('usernames/'+u).set(res.user.uid);
                        }
                    });
                });
            }
        };

        window.logout = function() { auth.signOut(); };

        auth.onAuthStateChanged(function(user){
            if(user){
                db.ref('users/'+user.uid).on('value', function(s){
                    myData = s.val();
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-screen').classList.remove('hidden');
                    document.getElementById('p-name').innerText = myData.name;
                    document.getElementById('p-username').innerText = '@' + myData.username;
                    document.getElementById('p-avatar').innerText = myData.name[0];
                    loadRealtimeData();
                });
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
            if(window.lucide) lucide.createIcons();
        });

        // --- CHAT & UNREAD LOGIC ---
        function loadRealtimeData(){
            // Friend List with Time and Unread Count
            db.ref('friends/'+auth.currentUser.uid).on('value', function(snap){
                var cont = document.getElementById('chats-container'); cont.innerHTML = "";
                snap.forEach(function(c){
                    var fUID = c.key;
                    db.ref('users/'+fUID).once('value').then(function(fs){
                        var f = fs.val();
                        var chatId = auth.currentUser.uid < fUID ? auth.currentUser.uid+fUID : fUID+auth.currentUser.uid;
                        
                        // Get Last Message & Unread Count
                        db.ref('messages/'+chatId).limitToLast(10).on('value', function(mSnap){
                            var msgs = mSnap.val();
                            var lastTime = "";
                            var unreadCount = 0;
                            var lastMsg = "";

                            if(msgs){
                                Object.keys(msgs).forEach(function(key){
                                    var m = msgs[key];
                                    if(m.sender !== auth.currentUser.uid && !m.read){
                                        unreadCount++;
                                    }
                                    lastTime = formatTime(m.time);
                                });
                            }

                            var divId = "friend-" + fUID;
                            var existing = document.getElementById(divId);
                            if(existing) existing.remove();

                            var div = document.createElement('div');
                            div.id = divId;
                            div.className = "p-4 glass-ui rounded-2xl flex items-center gap-4 cursor-pointer";
                            div.onclick = function(){ openChat(f) };
                            div.innerHTML = `
                                <div class='w-12 h-12 bg-indigo-500 rounded-xl flex items-center justify-center font-bold'>${f.name[0]}</div>
                                <div class="flex-1">
                                    <div class="flex justify-between">
                                        <p class='font-bold text-sm'>${f.name}</p>
                                        <p class='text-[10px] text-slate-500'>${lastTime}</p>
                                    </div>
                                    <div class="flex justify-between items-center mt-1">
                                        <p class='text-[10px] text-slate-400'>Click to chat</p>
                                        ${unreadCount > 0 ? `<span class="unread-badge">${unreadCount}</span>` : ''}
                                    </div>
                                </div>`;
                            cont.prepend(div);
                        });
                    });
                });
            });

            // Requests
            db.ref('requests/'+auth.currentUser.uid).on('value', function(snap){
                var cont = document.getElementById('requests-container'); cont.innerHTML = "";
                snap.forEach(function(c){
                    var r = c.val();
                    var div = document.createElement('div');
                    div.className = "p-4 glass-ui rounded-2xl flex justify-between items-center";
                    div.innerHTML = `<div><p class='font-bold'>${r.name}</p></div><button onclick="acceptFriend('${r.uid}')" class="bg-indigo-600 px-4 py-2 rounded-xl text-xs font-bold">Accept</button>`;
                    cont.appendChild(div);
                });
            });
        }

        window.openChat = function(friend){
            selectedFriend = friend;
            document.getElementById('chat-head-name').innerText = friend.name;
            document.getElementById('chat-head-avatar').innerText = friend.name[0];
            document.getElementById('chat-window').classList.remove('hidden');
            var chatId = auth.currentUser.uid < friend.uid ? auth.currentUser.uid+friend.uid : friend.uid+auth.currentUser.uid;
            
            db.ref('messages/'+chatId).on('value', function(snap){
                var box = document.getElementById('chat-messages'); box.innerHTML = "";
                snap.forEach(function(c){
                    var m = c.val(); var msgId = c.key; var isMe = m.sender === auth.currentUser.uid;
                    
                    // Mark as read
                    if(!isMe && !m.read) db.ref('messages/'+chatId+'/'+msgId).update({read: true});

                    var div = document.createElement('div'); div.className = "flex "+(isMe?"justify-end":"justify-start");
                    var content = `<p class='text-sm'>${m.text || ''}</p>`;
                    
                    if(m.type === 'audio') content = `<audio controls class="max-w-full"><source src="${m.data}" type="audio/webm"></audio>`;
                    if(m.type === 'img') content = `<img src="${m.data}">`;
                    if(m.type === 'vid') content = `<video src="${m.data}" controls></video>`;
                    
                    div.innerHTML = `<div class='p-3 ${isMe?"msg-sent":"msg-received"}'>${content}<p class='text-[8px] opacity-50 text-right mt-1'>${formatTime(m.time)}</p></div>`;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        // --- VOICE RECORDING ---
        window.toggleVoiceRecord = function() {
            var btn = document.getElementById('mic-btn');
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                navigator.mediaDevices.getUserMedia({ audio: true }).then(function(stream) {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    audioChunks = [];
                    btn.classList.add('recording');
                    
                    mediaRecorder.ondataavailable = function(e) { audioChunks.push(e.data); };
                    mediaRecorder.onstop = function() {
                        var audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        var reader = new FileReader();
                        reader.onload = function(e) {
                            var base64 = e.target.result;
                            var chatId = auth.currentUser.uid < selectedFriend.uid ? auth.currentUser.uid+selectedFriend.uid : selectedFriend.uid+auth.currentUser.uid;
                            db.ref('messages/'+chatId).push({
                                sender: auth.currentUser.uid,
                                type: 'audio',
                                data: base64,
                                time: Date.now(),
                                read: false
                            });
                        };
                        reader.readAsDataURL(audioBlob);
                        btn.classList.remove('recording');
                    };
                });
            } else {
                mediaRecorder.stop();
            }
        };

        window.sendTextMsg = function(){
            var v = document.getElementById('msg-input').value; if(!v) return;
            var chatId = auth.currentUser.uid < selectedFriend.uid ? auth.currentUser.uid+selectedFriend.uid : selectedFriend.uid+auth.currentUser.uid;
            db.ref('messages/'+chatId).push({
                sender: auth.currentUser.uid, 
                text: v, 
                type: 'text', 
                time: Date.now(),
                read: false
            });
            document.getElementById('msg-input').value = "";
        };

        // --- UTILS ---
        function formatTime(ts) {
            if(!ts) return "";
            var d = new Date(ts);
            return d.getHours() + ":" + (d.getMinutes() < 10 ? "0" : "") + d.getMinutes();
        }

        window.processMedia = function(file){
            var reader = new FileReader();
            reader.onload = function(e){
                var cid = auth.currentUser.uid < selectedFriend.uid ? auth.currentUser.uid+selectedFriend.uid : selectedFriend.uid+auth.currentUser.uid;
                db.ref('messages/'+cid).push({sender:auth.currentUser.uid, type:file.type.startsWith('image')?'img':'vid', data:e.target.result, time: Date.now(), read: false});
            };
            reader.readAsDataURL(file);
        };

        window.switchTab = function(t){
            document.querySelectorAll('.tab-view').forEach(function(v){v.classList.add('hidden')});
            document.querySelectorAll('nav button').forEach(function(b){b.classList.remove('nav-active')});
            document.getElementById('view-'+t).classList.remove('hidden');
            document.getElementById('nav-'+t).classList.add('nav-active');
        };

        window.closeChat = function(){document.getElementById('chat-window').classList.add('hidden');};
        window.openSearch = function(){document.getElementById('search-modal').classList.remove('hidden')};
        window.closeSearch = function(){document.getElementById('search-modal').classList.add('hidden')};
        window.findUser = function(){
            var u = document.getElementById('search-username-input').value.toLowerCase().trim();
            db.ref('usernames/'+u).once('value').then(function(s){
                if(s.exists()){
                    window.lastFoundUID = s.val();
                    document.getElementById('res-username-display').innerText = '@'+u;
                    document.getElementById('search-result-box').classList.remove('hidden');
                } else alert("Not found");
            });
        };
        window.sendFriendRequest = function(){
            db.ref('requests/'+window.lastFoundUID+'/'+auth.currentUser.uid).set({uid:auth.currentUser.uid, name:myData.name, username:myData.username});
            alert("Sent!"); document.getElementById('search-modal').classList.add('hidden');
        };
        window.acceptFriend = function(uid){
            db.ref('friends/'+auth.currentUser.uid+'/'+uid).set(true);
            db.ref('friends/'+uid+'/'+auth.currentUser.uid).set(true);
            db.ref('requests/'+auth.currentUser.uid+'/'+uid).remove();
        };

        window.onload = function(){ if(window.lucide) lucide.createIcons(); };
    </script>
</body>
</html>
