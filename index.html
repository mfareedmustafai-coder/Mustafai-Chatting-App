    <style>
        body { font-family: sans-serif; background-color: #0f172a; color: #f1f5f9; overflow: hidden; margin: 0; width: 100vw; height: 100vh; }
        .hidden { display: none !important; }
        .app-shell { display: flex; flex-direction: column; height: 100vh; width: 100%; position: relative; background: #0f172a; }
        .main-content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 100px; width: 100%; }

        /* Navigation - White Icons */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: #1e293b; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .nav-btn { color: #ffffff !important; display: flex; flex-direction: column; align-items: center; gap: 4px; opacity: 0.6; transition: 0.3s; background: none; border: none; outline: none; }
        .nav-active { opacity: 1 !important; color: #6366f1 !important; border-top: 2px solid #6366f1; padding-top: 5px; }
        .nav-btn span { font-size: 10px; font-weight: bold; text-transform: uppercase; color: white; }

        /* Chat & Status Items */
        .chat-item { width: 100%; background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.05); border-radius: 15px; padding: 15px; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; cursor: pointer; position: relative; }
        .status-ring { padding: 2px; border: 2px solid #6366f1; border-radius: 50%; }

        /* Bubbles */
        .msg-sent { background: #6366f1; color: white; border-radius: 18px 18px 4px 18px; margin-left: auto; width: fit-content; max-width: 80%; margin-bottom: 8px; padding: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); position: relative; }
        .msg-received { background: #1e293b; color: white; border-radius: 18px 18px 18px 4px; border: 1px solid rgba(255,255,255,0.05); width: fit-content; max-width: 80%; margin-bottom: 8px; padding: 10px; position: relative; }
        
        video, img { max-width: 220px; border-radius: 12px; display: block; margin-top: 5px; background: #000; }
        audio { width: 200px; height: 35px; margin-top: 5px; }
        
        .unread-badge { background: #6366f1; color: white; font-size: 10px; padding: 2px 7px; border-radius: 20px; font-weight: bold; }
        .call-log-pill { background: rgba(255,255,255,0.05); color: #94a3b8; font-size: 10px; padding: 5px 15px; border-radius: 20px; align-self: center; margin: 10px 0; border: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 6px; width: fit-content; }
        
        #reaction-bar { position: fixed; background: #1e293b; border: 1px solid rgba(255,255,255,0.2); border-radius: 30px; padding: 5px 15px; display: none; z-index: 3000; box-shadow: 0 10px 30px rgba(0,0,0,0.8); animation: bounceIn 0.3s; }
        .msg-menu, .status-menu { position: absolute; background: #1e293b; border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; padding: 5px; display: none; z-index: 100; min-width: 100px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .show-menu { display: block !important; }
        .reaction-badge { position: absolute; bottom: -12px; right: 10px; background: #334155; border-radius: 12px; padding: 1px 6px; font-size: 12px; }

        .credits { position: fixed; bottom: 80px; right: 10px; font-size: 10px; font-weight: bold; color: #6366f1; z-index: 999; pointer-events: none; }
        .ring-anim { animation: ring-pulse 1.5s infinite; }
        @keyframes ring-pulse { 0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); } 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); } }

        .call-video-full { width: 100%; height: 100%; object-fit: cover; position: absolute; inset: 0; background: #000; }
        .call-video-self { width: 95px; height: 135px; position: absolute; top: 15px; right: 15px; border: 2px solid white; z-index: 100; border-radius: 12px; background: #1e293b; }

        /* Status Viewer Overlay */
        #status-viewer { position: fixed; inset: 0; background: black; z-index: 6000; display: none; flex-direction: column; }
        #status-progress-container { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; gap: 4px; z-index: 6010; }
        .status-bar-bg { flex: 1; height: 3px; background: rgba(255,255,255,0.3); border-radius: 10px; overflow: hidden; }
        .status-bar-fill { height: 100%; background: white; width: 0%; }
        #status-content { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        #status-content img, #status-content video { max-width: 100%; max-height: 100%; }
        .status-nav { position: absolute; top: 0; bottom: 0; width: 30%; z-index: 6005; }
        .status-nav-left { left: 0; }
        .status-nav-right { right: 0; }
    </style>
</head>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDPdaRnyQnGbzmqSfvAy7pCWHt2q-cX9xQ",
            authDomain: "chatting-app-5fc24.firebaseapp.com",
            databaseURL: "https://chatting-app-5fc24-default-rtdb.firebaseio.com",
            projectId: "chatting-app-5fc24",
            storageBucket: "chatting-app-5fc24.firebasestorage.app",
            messagingSenderId: "180248992868",
            appId: "1:180248992868:web:c61875bc5b6999b7a15371"
        };
        firebase.initializeApp(firebaseConfig);
        var auth = firebase.auth();
        var db = firebase.database();
        var provider = new firebase.auth.GoogleAuthProvider();

        var me, selectedFriend, myPeer, myStream, activeCall, mediaRec, audioChks = [];
        var callAnsTime = null;
        var currentStatusList = [], currentStatusIdx = 0, statusTimer;

        // --- AUTH ---
        window.toggleAuth = (s) => { document.getElementById('login-form').classList.toggle('hidden', s); document.getElementById('signup-form').classList.toggle('hidden', !s); };
        window.handleAuth = (m) => {
            if(m==='login') auth.signInWithEmailAndPassword(document.getElementById('l-email').value, document.getElementById('l-password').value).catch(alert);
            else if(m==='signup') {
                var user = document.getElementById('s-username').value.toLowerCase().trim();
                db.ref('usernames/'+user).once('value', s => {
                    if(s.exists()) return alert("Taken!");
                    auth.createUserWithEmailAndPassword(document.getElementById('s-email').value, document.getElementById('s-password').value).then(res => {
                        db.ref('users/'+res.user.uid).set({uid:res.user.uid, name:document.getElementById('s-name').value, username:user});
                        db.ref('usernames/'+user).set(res.user.uid);
                    });
                });
            } else auth.signInWithPopup(provider);
        };
        window.logout = () => auth.signOut();

        auth.onAuthStateChanged(function(u){
            if(u){
                db.ref('users/'+u.uid).on('value', s => {
                    me = s.val(); if(!me) return;
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-screen').classList.remove('hidden');
                    document.getElementById('p-name').innerText = me.name;
                    document.getElementById('p-username').innerText = '@'+me.username;
                    document.getElementById('p-avatar').innerText = me.name[0];
                    if(!myPeer) initPeer(u.uid);
                    listenSignals();
                    loadInbox();
                    loadStatuses();
                });
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
            if(window.lucide) lucide.createIcons();
        });

        // --- PROFILE EDIT ---
        window.toggleEditProfile = () => { var n=prompt("Enter New Name:", me.name); if(n) db.ref('users/'+me.uid).update({name:n}); };

        // --- STATUS SYSTEM ---
        window.triggerStatus = () => document.getElementById('status-input').click();
        window.uploadStatus = (file) => {
            if(!file) return;
            var caption = prompt("Add a caption:");
            var reader = new FileReader();
            reader.onload = function(e) {
                var data = e.target.result;
                var type = file.type.startsWith('image/') ? 'img' : 'vid';
                var statusID = db.ref('statuses/' + me.uid).push().key;
                var chunkSize = 100000;
                var totalChunks = Math.ceil(data.length / chunkSize);

                db.ref('statuses/' + me.uid + '/' + statusID).set({
                    id: statusID, type: type, caption: caption || '', time: Date.now(), totalChunks: totalChunks
                });

                for (var i = 0; i < totalChunks; i++) {
                    db.ref('status_chunks/' + statusID + '/' + i).set(data.substring(i * chunkSize, (i + 1) * chunkSize));
                }
                alert("Status Uploaded!");
            };
            reader.readAsDataURL(file);
        };

        function loadStatuses() {
            db.ref('statuses').on('value', snap => {
                var cont = document.getElementById('status-list-container'); cont.innerHTML = "";
                var now = Date.now();
                snap.forEach(userSnap => {
                    var uid = userSnap.key;
                    var userStatuses = [];
                    userSnap.forEach(sSnap => {
                        var s = sSnap.val();
                        if(now - s.time < 86400000) userStatuses.push(s);
                    });

                    if(userStatuses.length > 0) {
                        db.ref('users/' + uid).once('value', uSnap => {
                            var u = uSnap.val();
                            var d = document.createElement('div');
                            d.className = "chat-item";
                            d.onclick = () => startStatusSequence(u, userStatuses);
                            
                            var menuHtml = "";
                            if(uid === me.uid) {
                                menuHtml = `<button onclick="event.stopPropagation(); toggleStatusMenu('${uid}')" class="absolute right-4 text-slate-400"><i data-lucide="more-vertical"></i></button>
                                            <div id="st-menu-${uid}" class="status-menu">
                                                <button onclick="event.stopPropagation(); deleteStatus('${userStatuses[0].id}')" class="text-red-400 flex items-center gap-2"><i data-lucide="trash-2" class="w-3 h-3"></i> Delete</button>
                                                <button onclick="event.stopPropagation(); editStatus('${userStatuses[0].id}')" class="text-white flex items-center gap-2"><i data-lucide="edit-2" class="w-3 h-3"></i> Edit</button>
                                            </div>`;
                            }

                            d.innerHTML = `<div class="status-ring"><div class="w-12 h-12 bg-indigo-500 rounded-full flex items-center justify-center font-bold">${u.name[0]}</div></div>
                                           <div class="flex-1"><p class="font-bold text-white">${u.name}</p><p class="text-[10px] text-slate-400">${userStatuses.length} updates</p></div>
                                           ${menuHtml}`;
                            cont.appendChild(d);
                            lucide.createIcons();
                        });
                    }
                });
            });
        }

        window.toggleStatusMenu = (id) => document.getElementById('st-menu-'+id).classList.toggle('show-menu');
        window.deleteStatus = (sid) => { if(confirm("Delete status?")) { db.ref('statuses/'+me.uid).remove(); db.ref('status_chunks/'+sid).remove(); } };
        window.editStatus = (sid) => { var n = prompt("Edit Caption:"); if(n) db.ref('statuses/'+me.uid+'/'+sid).update({caption: n}); };

        function startStatusSequence(user, statuses) {
            currentStatusList = statuses.sort((a,b) => a.time - b.time);
            currentStatusIdx = 0;
            showStatus(user);
        }

        function showStatus(user) {
            var s = currentStatusList[currentStatusIdx];
            document.getElementById('status-viewer').style.display = 'flex';
            document.getElementById('st-name').innerText = user.name;
            document.getElementById('st-avatar').innerText = user.name[0];
            document.getElementById('st-caption').innerText = s.caption;
            document.getElementById('st-time').innerText = formatTime(s.time);
            
            var progCont = document.getElementById('status-progress-container');
            progCont.innerHTML = "";
            currentStatusList.forEach((_, i) => {
                var bg = document.createElement('div'); bg.className = "status-bar-bg";
                var fill = document.createElement('div'); fill.className = "status-bar-fill";
                fill.id = "bar-" + i;
                if(i < currentStatusIdx) fill.style.width = "100%";
                bg.appendChild(fill);
                progCont.appendChild(bg);
            });

            db.ref('status_chunks/' + s.id).once('value', snap => {
                var chunks = snap.val(); var full = "";
                for(var i=0; i<s.totalChunks; i++) { if(chunks[i]) full += chunks[i]; }
                var box = document.getElementById('status-media-box');
                if(s.type === 'img') {
                    box.innerHTML = `<img src="${full}">`;
                    startTimer(5000);
                } else {
                    box.innerHTML = `<video id="st-video" src="${full}" playsinline></video>`;
                    var v = document.getElementById('st-video');
                    v.onloadedmetadata = () => { v.play(); startTimer(v.duration * 1000); };
                    v.onended = () => nextStatus();
                }
            });

            if(user.uid !== me.uid) db.ref('status_views/' + s.id + '/' + me.uid).set(me.name);
            else {
                document.getElementById('st-views-area').classList.remove('hidden');
                db.ref('status_views/' + s.id).on('value', vSnap => { document.getElementById('st-view-count').innerText = vSnap.numChildren() || 0; });
            }
        }

        function startTimer(duration) {
            clearInterval(statusTimer);
            var start = Date.now();
            var bar = document.getElementById('bar-' + currentStatusIdx);
            statusTimer = setInterval(() => {
                var elapsed = Date.now() - start;
                var progress = (elapsed / duration) * 100;
                bar.style.width = progress + "%";
                if(progress >= 100) { clearInterval(statusTimer); nextStatus(); }
            }, 30);
        }

        window.nextStatus = () => {
            clearInterval(statusTimer);
            if(currentStatusIdx < currentStatusList.length - 1) {
                currentStatusIdx++;
                showStatus({name: document.getElementById('st-name').innerText, uid: currentStatusList[0].uid});
            } else closeStatus();
        };

        window.prevStatus = () => {
            clearInterval(statusTimer);
            if(currentStatusIdx > 0) {
                currentStatusIdx--;
                showStatus({name: document.getElementById('st-name').innerText, uid: currentStatusList[0].uid});
            }
        };

        window.closeStatus = () => { clearInterval(statusTimer); document.getElementById('status-viewer').style.display = 'none'; document.getElementById('status-media-box').innerHTML = ""; };
        window.showViewers = () => {
            var s = currentStatusList[currentStatusIdx];
            db.ref('status_views/' + s.id).once('value', snap => {
                var names = []; snap.forEach(c => names.push(c.val()));
                alert("Viewed by: " + (names.join(", ") || "No one yet"));
            });
        };

        // --- CALLS ---
        function initPeer(id) { myPeer = new Peer(id, { config: { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] } }); myPeer.on('call', (c) => { activeCall = c; }); }
        function listenSignals() {
            db.ref('calls/'+auth.currentUser.uid).on('value', snap => {
                var d = snap.val();
                if(d && d.status==='ringing') {
                    db.ref('users/'+d.from).once('value', u => {
                        document.getElementById('call-screen').classList.remove('hidden');
                        document.getElementById('call-user-name').innerText = u.val().name;
                        document.getElementById('accept-btn').classList.remove('hidden');
                    });
                } else if(!d) document.getElementById('call-screen').classList.add('hidden');
            });
        }
        window.handleAcceptCall = () => {
            navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => {
                myStream = s; activeCall.answer(s); callAnsTime = Date.now();
                db.ref('calls/'+auth.currentUser.uid).update({status:'connected'});
                document.getElementById('ringing-ui').classList.add('hidden');
                document.getElementById('video-ui').classList.remove('hidden');
                document.getElementById('local-video').srcObject = s;
                activeCall.on('stream', rs => { document.getElementById('remote-video').srcObject = rs; if(!callAnsTime) callAnsTime = Date.now(); });
            });
        };
        window.startCallPro = (t) => {
            document.getElementById('call-screen').classList.remove('hidden');
            document.getElementById('call-user-name').innerText = selectedFriend.name;
            db.ref('calls/'+selectedFriend.uid).set({ from:me.uid, type:t, status:'ringing', time:Date.now() });
            navigator.mediaDevices.getUserMedia({video: t==='video', audio:true}).then(s => {
                myStream = s; activeCall = myPeer.call(selectedFriend.uid, s);
                document.getElementById('ringing-ui').classList.add('hidden');
                document.getElementById('video-ui').classList.remove('hidden');
                document.getElementById('local-video').srcObject = s;
                activeCall.on('stream', rs => { document.getElementById('remote-video').srcObject = rs; if(!callAnsTime) callAnsTime = Date.now(); });
            });
        }
        window.handleEndCall = () => { if(callAnsTime) logCall('completed', Math.round((Date.now()-callAnsTime)/60000)); if(activeCall) activeCall.close(); if(myStream) myStream.getTracks().forEach(t => t.stop()); db.ref('calls/'+me.uid).remove(); location.reload(); };
        window.rejectCall = () => { logCall('missed'); db.ref('calls/'+me.uid).remove(); location.reload(); };
        function logCall(s, d, peer) { var pId = peer || selectedFriend.uid; var cid = me.uid < pId ? me.uid+pId : pId+me.uid; db.ref('messages/'+cid).push({ sender:me.uid, text: s==='completed' ? "Baat: "+d+" mins" : "Missed call", type:'call_log', time:Date.now(), read:false }); }

        // --- MEDIA CHUNKING ---
        window.processUnlimitedMedia = (file) => {
            if(!file) return;
            var reader = new FileReader();
            reader.onload = function(e) {
                var fileData = e.target.result;
                var type = file.type.startsWith('image/') ? 'img' : (file.type.startsWith('video/') ? 'vid' : 'audio');
                var cid = me.uid < selectedFriend.uid ? me.uid+selectedFriend.uid : selectedFriend.uid+me.uid;
                var msgRef = db.ref('messages/'+cid).push();
                var msgId = msgRef.key;
                var chunkSize = 100000;
                var totalChunks = Math.ceil(fileData.length / chunkSize);
                msgRef.set({ sender: me.uid, type: type, isChunked: true, totalChunks: totalChunks, time: Date.now(), read: false });
                for (var i = 0; i < totalChunks; i++) {
                    db.ref('chunks/'+msgId+'/'+i).set(fileData.substring(i * chunkSize, (i + 1) * chunkSize));
                }
            };
            reader.readAsDataURL(file);
        };

        // --- VOICE ---
        window.toggleVoice = () => {
            if (!mediaRec || mediaRec.state === "inactive") {
                navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
                    mediaRec = new MediaRecorder(s); mediaRec.start(); audioChks = []; document.getElementById('mic-btn').classList.add('text-red-500');
                    mediaRec.ondataavailable = e => audioChks.push(e.data);
                    mediaRec.onstop = () => {
                        var r = new FileReader(); r.onload = e => {
                            var cid = auth.currentUser.uid < selectedFriend.uid ? auth.currentUser.uid+selectedFriend.uid : selectedFriend.uid+auth.currentUser.uid;
                            db.ref('messages/'+cid).push({sender:auth.currentUser.uid, type:'audio', data:e.target.result, time:Date.now(), read:false});
                        };
                        r.readAsDataURL(new Blob(audioChks)); document.getElementById('mic-btn').classList.remove('text-red-500'); s.getTracks().forEach(t => t.stop());
                    };
                });
            } else mediaRec.stop();
        };

        // --- CHAT LOGIC ---
        function loadInbox(){
            db.ref('friends/'+auth.currentUser.uid).on('value', snap => {
                var cont = document.getElementById('chats-container'); cont.innerHTML = "";
                snap.forEach(c => {
                    db.ref('users/'+c.key).once('value').then(fs => {
                        var f = fs.val(); var chatId = me.uid < f.uid ? me.uid+f.uid : f.uid+me.uid;
                        db.ref('messages/'+chatId).on('value', mSnap => {
                            var unread = 0, lastT = "";
                            mSnap.forEach(m => { if(m.val().sender !== me.uid && !m.val().read) unread++; lastT = formatTime(m.val().time); });
                            var d = document.createElement('div'); d.className = "chat-item";
                            d.onclick = () => openChat(f);
                            d.innerHTML = `<div class='w-12 h-12 bg-indigo-500 rounded-xl flex items-center justify-center font-bold'>${f.name[0]}</div>
                                           <div class='flex-1'><div class='flex justify-between font-bold text-sm text-white'><span>${f.name}</span><span class='text-slate-500 text-[10px]'>${lastT}</span></div>
                                           <div class='flex justify-between mt-1 text-left'><span class='text-[10px] text-slate-400 italic'>Mustafai Link</span>${unread>0?`<span class='unread-badge'>${unread}</span>`:''}</div></div>`;
                            cont.prepend(d);
                        });
                    });
                });
            });
            db.ref('requests/'+me.uid).on('value', s => {
                var cont = document.getElementById('requests-container'); cont.innerHTML = "";
                s.forEach(c => {
                    var r = c.val(); var d = document.createElement('div'); d.className = "chat-item justify-between";
                    d.innerHTML = `<div><p class='font-bold text-white text-sm'>${r.name}</p></div><button onclick="acceptFriend('${r.uid}')" class="bg-indigo-600 px-4 py-2 rounded-xl text-xs font-bold shadow-lg">Accept</button>`;
                    cont.appendChild(d);
                });
            });
        }

        window.openChat = function(f){
            selectedFriend = f; document.getElementById('chat-head-name').innerText = f.name;
            document.getElementById('chat-head-avatar').innerText = f.name[0];
            document.getElementById('chat-window').classList.remove('hidden');
            var cid = me.uid < f.uid ? me.uid+f.uid : f.uid+me.uid;
            db.ref('messages/'+cid).on('value', snap => {
                var box = document.getElementById('chat-messages'); box.innerHTML = "";
                snap.forEach(c => {
                    var m = c.val(), mid = c.key, isMe = m.sender === me.uid;
                    if(!isMe && !m.read) db.ref('messages/'+cid+'/'+mid).update({read:true});
                    if(m.type === 'call_log'){
                        var pill = document.createElement('div'); pill.className="call-log-pill"; pill.innerHTML=`<i data-lucide="phone"></i> ${m.text}`; box.appendChild(pill);
                    } else {
                        var d = document.createElement('div'); d.className = "flex "+(isMe?"justify-end":"justify-start");
                        var reactHtml = m.reaction ? `<div class="reaction-badge">${m.reaction}</div>` : '';
                        var contentId = "content-" + mid;
                        var content = `<p id="${contentId}" class='text-sm text-left'>${m.text||'Loading media...'}</p>`;
                        if(m.isChunked) assembleChunks(mid, m.totalChunks, m.type, contentId);
                        else if(m.type==='audio') content = `<audio src='${m.data}' controls></audio>`;
                        d.innerHTML = `<div class='p-3 ${isMe?"msg-sent":"msg-received"}' ondblclick="showReact('${cid}','${mid}', event)">
                            ${content}${reactHtml}<div class="flex justify-between items-center mt-1 gap-4 text-left"><span class='text-[8px] opacity-60'>${formatTime(m.time)}</span>
                            <button onclick="toggleMsgMenu('${mid}')" class="p-1 opacity-50"><i data-lucide="more-horizontal" class="w-3"></i></button></div>
                            <div id="menu-${mid}" class="msg-menu"><button onclick="downloadMediaFromId('${contentId}')">Save</button>
                            ${isMe?`<button onclick="editMsg('${cid}','${mid}','${m.text}')">Edit</button><button onclick="deleteMsg('${cid}','${mid}')" class="text-red-400">Delete</button>`:''}</div></div>`;
                        box.appendChild(d);
                    }
                });
                box.scrollTop = box.scrollHeight; lucide.createIcons();
            });
        };

        function assembleChunks(msgId, total, type, targetId) {
            db.ref('chunks/'+msgId).on('value', snap => {
                var chunks = snap.val(); if(!chunks) return;
                var fullData = "";
                for(var i=0; i<total; i++) { if(chunks[i]) fullData += chunks[i]; }
                var el = document.getElementById(targetId);
                if(type === 'img') el.innerHTML = `<img src="${fullData}">`;
                else if(type === 'vid') el.innerHTML = `<video src="${fullData}" controls></video>`;
                else if(type === 'audio') el.innerHTML = `<audio src="${fullData}" controls></audio>`;
            });
        }

        // --- UTILS ---
        window.sendMsg = () => { var v = document.getElementById('msg-input').value; if(v){ db.ref('messages/'+(me.uid<selectedFriend.uid?me.uid+selectedFriend.uid:selectedFriend.uid+me.uid)).push({sender:me.uid, text:v, type:'text', time:Date.now(), read:false}); document.getElementById('msg-input').value=""; }};
        window.deleteFullChat = () => { if(confirm("Delete chat?")) db.ref('messages/'+(me.uid<selectedFriend.uid?me.uid+selectedFriend.uid:selectedFriend.uid+me.uid)).remove(); };
        var crC, crM;
        window.showReact = (c,m,e) => { crC=c; crM=m; var b=document.getElementById('reaction-bar'); b.style.display='block'; b.style.left=e.clientX+'px'; b.style.top=(e.clientY-60)+'px'; };
        window.hideReactions = () => document.getElementById('reaction-bar').style.display='none';
        window.applyReaction = (emoji) => { db.ref('messages/'+crC+'/'+crM+'/reaction').set(emoji); hideReactions(); };
        window.toggleMsgMenu = (id) => document.getElementById('menu-'+id).classList.toggle('show-menu');
        window.deleteMsg = (cid, mid) => db.ref('messages/'+cid+'/'+mid).remove();
        window.editMsg = (cid, mid, old) => { var n = prompt("Edit:", old); if(n) db.ref('messages/'+cid+'/'+mid).update({text:n}); };
        function formatTime(ts){ if(!ts) return ""; var d = new Date(ts); return d.getHours()+":"+(d.getMinutes()<10?'0':'')+d.getMinutes(); }
        window.switchTab = (t) => { 
            document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden')); 
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active')); 
            document.getElementById('view-'+t).classList.remove('hidden'); 
            document.getElementById('nav-'+t).classList.add('nav-active'); 
            document.getElementById('view-title').innerText = t==='requests'?'Inbox':t.charAt(0).toUpperCase()+t.slice(1); 
            lucide.createIcons(); 
        };
        window.closeChat = () => document.getElementById('chat-window').classList.add('hidden');
        window.openSearch = () => document.getElementById('search-modal').classList.remove('hidden');
        window.closeSearch = () => document.getElementById('search-modal').classList.add('hidden');
        window.findUser = () => { var u = document.getElementById('search-username-input').value.toLowerCase().trim(); db.ref('usernames/'+u).once('value', s => { if(s.exists()){ window.lastUID = s.val(); document.getElementById('res-username').innerText = '@'+u; document.getElementById('search-result-box').classList.remove('hidden'); } else alert("No user"); }); };
        window.sendReq = () => { db.ref('requests/'+window.lastUID+'/'+auth.currentUser.uid).set({uid:auth.currentUser.uid, name:me.name, username:me.username}); alert("Sent!"); closeSearch(); };
        window.acceptFriend = (uid) => { db.ref('friends/'+auth.currentUser.uid+'/'+uid).set(true); db.ref('friends/'+uid+'/'+auth.currentUser.uid).set(true); db.ref('requests/'+auth.currentUser.uid+'/'+uid).remove(); };
        window.downloadMediaFromId = (id) => { var src = document.getElementById(id).querySelector('img, video, audio').src; var a=document.createElement("a"); a.href=src; a.download="file"; a.click(); };
        window.onload = () => lucide.createIcons();
    </script>
</body>
